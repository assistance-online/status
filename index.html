<!doctype html>
<html lang="nl">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Assistance Online - Status</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
        crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css"
        integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css"
        integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>

    <div class="wrapper">
        <nav class="navbar">
            <div class="container">
                <a href="https://berger.assistanceonline.nl">
                    <img src="images/ao_logo_white_no_text.svg">
                </a>

                <a href="contact.html" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    Contact
                </a>
            </div>
        </nav>

        <div class="container pt-5">

            <!-- Algemene systeem status -->
            <div class="card mb-3" id="system-status">
                <div class="row no-gutters">
                    <div class="col-sm-1 bg-white">
                        <div class="card-body text-center align-middle text-dark">
                            <i class="fas fa-sync fa-spin fa-lg"></i>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="card-body align-middle">
                            <h5 class="card-title mb-0">Bezig met laden ...</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status per onderdeel -->
            <ul class="list-group mb-3" id="status-items"></ul>

            <h1>Actueel (<span id="open-issues-count">0</span>)</h1>
            <dl id="open-issues" class="mb-5"></dl>

            <!-- History time line -->
            <hr>
            <h1>Geschiedenis</h1>
            <dl id="closed-issues" class="mb-5"></dl>
        </div>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!-- Markdown parser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" crossorigin="anonymous"></script>

<!-- Momentjs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/nl.js" crossorigin="anonymous"></script>

<!-- AO status scripts -->
<script src="scripts/main.js"></script>

</html>
