<!doctype html>
<html lang="nl">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Assistance Online - Status</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
        crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>

    <div class="wrapper">
        <nav class="navbar">
            <div class="container">
                <a href="https://berger.assistanceonline.nl">
                    <img src="images/ao_logo_white_no_text.svg">
                </a>

                <a href="contact.html" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    Contact
                </a>
            </div>
        </nav>

        <div class="container pt-5">

            <!-- Algemene systeem status -->
            <div class="card mb-3" id="system-status">
                <div class="row no-gutters">
                    <div class="col-sm-1 bg-white">
                        <div class="card-body text-center align-middle text-dark">
                            <i class="fas fa-sync fa-spin fa-lg"></i>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="card-body align-middle">
                            <h5 class="card-title mb-0">Bezig met laden ...</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status per onderdeel -->
            <ul class="list-group mb-3" id="status-items"></ul>

            <h1>Actueel (<span id="open-issues-count">0</span>)</h1>
            <dl id="open-issues" class="mb-5"></dl>

            <!-- History time line -->
            <hr>
            <h1>Geschiedenis</h1>
            <dl id="closed-issues" class="mb-5"></dl>
        </div>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/8ce8fa0c9a.js" crossorigin="anonymous"></script>

<!-- Markdown parser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" crossorigin="anonymous"></script>

<!-- Momentjs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/nl.js" crossorigin="anonymous"></script>

<!-- AO status scripts -->
<script src="scripts/main.js"></script>
